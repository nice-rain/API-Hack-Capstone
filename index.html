<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="main.css">

    <title>Fortnite Stat Comparison</title>
    <meta name="description" content="Look up and compare states between two fortnite players.">
  </head>

  <body>
    <header role="banner" class="page-header">
        <h1>Fortnite Stat Comparison</h1>
    </header>

    <main role="main" class="container">
            <!-- Section for containing our app -->
            <section role="region">
                <div class="row justify-content-center">
    
                    <!-- Form column -->
                    <div class="column">
                    <!-- Form for fetching user stats -->
                    <form action="#" class="js-player-info-form form-player-info">
                        <fieldset>
                            <legend>Look up player stats:</legend>
                            
                            <label for="Player1Name">Player 1 Name:</label>
                            <input type="text" id="Player1Name" required>
                            <div class="error"><span class="js-error"></span></div>                   
    
                        </fieldset>
                        <button type="submit" class="js-single-submit">Submit</button>
                        <hr>
                    </form>
                </div>
                <!-- Lifetime Column -->
                <div class="column col-lg justify-content-center stats-column">
                        <!-- Contains the lifetime header within it -->
                        <div class="lifetime-header">
                            <div class="header-title lifetime-header-title">
                                <h2>LIFETIME</h2>
                            </div>
                        </div>
                        <!-- Div for table layout -->
                        <div class="js-stats-table stats-table-container" aria-live="assertive">
                       </div>
                </div>
            </div>
    
                <!-- Row 2 -->
                <div class="row justify-content-center detailed-stats-row">
                    <!-- Solo stats column -->
                    <div class="column stats-column"> 
                        <div class="solo-header">
                            <div class="header-title solo-header-title">
                                <h2>SOLO</h2>
                            </div>
                        </div>
                        <!-- Solo table container -->
                        <div class="js-solo-table stats-table-container" aria-live="assertive"></div>
                    </div>
                    
                    <!-- Duo Table Column -->
                    <div class="column stats-column">
                         <div class="duo-header">
                             <div class="header-title duo-header-title">
                                <h2>DUO</h2>
                            </div>
                        </div>
                        <div class="js-duo-table stats-table-container" aria-live="assertive"></div>
                    </div>
    
                    <!-- Squad Table Column -->
                    <div class="column stats-column"> 
                        <div class="squad-header">
                            <div class="header-title squad-header-title">
                                <h2>SQUAD</h2>
                            </div>
                        </div>
                        <div class="js-squad-table stats-table-container" aria-live="assertive"></div>
                    </div>
                </div>
            </section>
        </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
